{% extends "base.html" %}

{% block title %}Admin Login | Conference Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i> Admin Login</h4>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                
                <form method="post" action="/admin/login" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="password" class="form-label">Admin Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" required autofocus>
                            <div class="invalid-feedback">
                                Please enter the admin password
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="mb-0"><a href="/" class="text-decoration-none">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
